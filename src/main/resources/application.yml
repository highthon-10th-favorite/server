spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/highthon?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    com.example.demo: DEBUG

jwt:
  secret: ${JWT_SECRET:highthonSecretKey123456789012345678901234567890}
  token-validity-in-seconds: 86400 # 24시간

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET:highthon-image}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false 